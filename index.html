<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="container">
        <h1>Currency Conveter</h1>

        <label for="presentCurrency">Indian Rupee :</label>
        <input type="text" name="" id="presentCurrency" placeholder="Enter amount in rupees"> <br><br>
        
        

        <select name="" id="convertor">
                <option value="US-dollar">US-dollar</option>
                <option value="Euro">Euro</option>
                <option value="Aus-dollar">Aus-dollar</option>
                <option value="Japan-Yen">Japan-Yen</option>
                <option value="Canada-dollar">Canada-dollar</option>
        </select>
        <button onclick="currencyExchange();" >Convert</button> <br> <br>
        <label for="result"> Converted Currency :</label>
        <input type="text" name="" id="result" placeholder="Result" disabled >  <br><br>
       
        
</div>

        <script src="index.js">

        </script>
</body>
</html>
